<canvas width="600" height="400"></canvas>


<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = "green"          // parte verde
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = 'yellow'
    pincel.beginPath();
    pincel.moveTo(300, 0);        //primeiro triangulo amarelo
    pincel.lineTo(0, 200);
    pincel.lineTo(600, 200);
    pincel.fill();


    pincel.fillStyle = 'yellow'
    pincel.beginPath();
    pincel.moveTo(300, 400);       //segundo triangulo amarelo
    pincel.lineTo(0, 200);
    pincel.lineTo(600, 200);
    pincel.fill();

    pincel.fillStyle = 'darkblue'      //circulo azul
    pincel.beginPath();
    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();
</script>
