<meta charset="UTF-8">
<h3><u>Álcool ou Gasolina</u></h3>

<script>
	var tanque = 40;

	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;

	document.write("Seu consumo de gasolina por litro é: " + consumoDeGasolina + " Km/L <br>");
	

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("Seu consumo de Álcool por litro é: " + consumoDeAlcool + " Km/L");
</script>
