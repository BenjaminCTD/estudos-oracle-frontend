

<script>
function pulaLinha(){									//Função sem parametro
		document.write("<br><br><br>");
		
}
function mostra(frase) {								//Função com paremtro onde: função atribui uma variavel e recebe como valor, nesse caso essa função substitui o document.write
		document.write(frase);
		pulaLinha();
}
var ano = 2019

mostra("Flávio tem " + (ano - 1997) + " anos");

mostra("Flávio tem " + (ano - 1999) + " anos");

mostra("Barley tem " + (ano - 1976) + " anos");
</script>
