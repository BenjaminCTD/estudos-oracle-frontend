<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br><br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

var anoChegadaBrasil = 1500
var anoAtual = 2022
var mediaIdadeFilhos = 28

mostra("Desde a chegada dos portugueses se passaram " + Math.round((anoAtual - anoChegadaBrasil) / mediaIdadeFilhos) + " gerações!");

document.write("Obrigado portugal");

</script>
